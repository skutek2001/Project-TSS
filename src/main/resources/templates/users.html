<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Strona główna</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"></link> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" crossorigin="anonymous"></link>
    </head>
    <body>
        <h2>Skutek Krystian</h2>
        
        <div th:switch="${users}">
            <h2 th:case="null">Brak danych użytkowników!</h2>
            <div th:case="*">
                <h2>Użytkownicy</h2>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th> 
                            <th>Imię</th> 
                            <th>Nazwisko</th> 
                            <th>Opis</th> 
                            <th>Operacje</th> 
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.surname}"></td>
                            <td th:text="${user.description}"></td>
                            <td>
                                <a th:href="@{/showAddUserForm}"
                                   class="btn btn-primary"><i class="fas fa-user-plus ml-1"></i></a>
                                   
                                <a th:href="@{/showEditUserForm/{id} (id=${user.id})}"
                                   class="btn btn-primary"><i class="fas fa-user-edit ml-1"></i></a>
                                   
                                <a th:href="@{/deleteUser/{id} (id=${user.id})}"
                                   class="btn btn-primary"><i class="fas fa-user-times ml-1"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <h2>Licznik zapytań:</h2><h2 th:text="${counterValue}"></h2>
        <a th:href="@{/}" class="btn btn-primary">Powrót<i class="fas fa-sing-out-alt"></i></a>
        <a th:href="@{/logout}" class="btn btn-primary">Wyloguj<i class="fas fa-sing-out-alt"></i></a>
    </body>
</html>
